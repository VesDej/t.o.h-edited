
<div class="grid grid-pad">
  <a *ngFor="let hero of heroes" class="col-1-4"
      routerLink="/detail/{{hero.id}}">
    <div class="module hero">
      <img id="blah"onchange="document.getElementById('blah').src = window.URL.createObjectURL(this.files[0])" style="width:100px;height:100px;">
      <h4>{{hero.name}}&nbsp;&nbsp;{{hero.surname}}</h4>
      <h3>{{hero.position}}</h3>
    </div>
  </a>
</div>
